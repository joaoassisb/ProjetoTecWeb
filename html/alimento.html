<navbar></navbar>
<div class="container mt-5">
    <div class="text-center" ng-if="$ctrl.isLoading">
        <loader></loader>
    </div>

    <div class="card" ng-if="!$ctrl.isLoading">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h2>
                    <a href="#!/alimentos"><i class="fas fa-chevron-left"></i></a>
                </h2>
                <h2 class="card-title">
                    {{$ctrl.alimento.description}} 
                </h2>
                
                <div ng-if="$ctrl.userId === $ctrl.alimento.usuario">
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Excluir
                    </button>
                </div>

            </div>
        </div>

        <div class="card-body"> 
            <div>
                <strong>Categoria: </strong>{{$ctrl.alimento.category}}
            </div>
            <div>
                <strong>Carboidrato (g): </strong>{{$ctrl.alimento.carbohydrate_g | number :2}}
            </div>
        </div>
    </div>
</div>
