<link rel="stylesheet" href="login.css">

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <h1>Cadastre-se</h1> 
        </div> 
        
        <form ng-submit="$ctrl.cadastrar()">  
            <input ng-model="$ctrl.usuario.name" type="text" id="name" class="fadeIn second" name="name" placeholder="Nome" required>
            <input ng-model="$ctrl.usuario.email" type="email" id="login" class="fadeIn second" name="login" placeholder="Email" required>
            <input ng-model="$ctrl.usuario.password" type="password" id="password" class="fadeIn third" name="senha" placeholder="Senha" required>
            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="$ctrl.erroCadastro">
                Erro no cadastro
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <input type="submit" class="fadeIn fourth btn-azul-claro" value="Cadastrar">  
        </form> 
    </div> 
</div>
