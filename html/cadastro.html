<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <h1>Projeto TecWeb</h1> 
        </div> 
        
        <form ng-submit="$ctrl.login()">  
            <input ng-model="$ctrl.email" type="text" id="login" class="fadeIn second" name="login" placeholder="Email" required>
            <input ng-model="$ctrl.password" type="password" id="password" class="fadeIn third" name="senha" placeholder="Senha" required>
            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="$ctrl.loginInvalido">
                Usuário inválido
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <input type="submit" class="fadeIn fourth" value="Entrar">  
            <input ng-click="$ctrl.loginFacebook()" type="button" id="facebook" class="fadeIn fourth" value="Facebook">   
        </form> 
        

        <div id="formFooter">
            <a class="underlineHover" href="#">Cadastrar-se</a>
        </div>
    </div> 
</div>
