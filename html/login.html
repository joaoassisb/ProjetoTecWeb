<link rel="stylesheet" href="login.css">
 
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <h1>Projeto TecWeb</h1> 
        </div> 
        
        <form ng-submit="$ctrl.login()">  
            <input ng-model="$ctrl.usuario.email" type="text" id="login" class="fadeIn second" name="login" placeholder="Email" required>
            <input ng-model="$ctrl.usuario.password" type="password" id="password" class="fadeIn third" name="senha" placeholder="Senha" required>
            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="$ctrl.loginInvalido"> 
                Dados inv√°lidos
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <input type="submit" class="fadeIn fourth btn-azul-claro" value="Entrar">  
            <a href="/api/login/facebook" type="button" id="facebook" class="fadeIn fourth btn-azul-claro">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook fa-2x icone-fb"></i>Entrar com Facebook 
                </div>
            </a>
        </form> 

        <div id="formFooter">
            <a class="underlineHover" href="" ng-click="$ctrl.cadastrar()">Cadastrar-se</a>
        </div>
    </div> 
</div>
