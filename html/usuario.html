<navbar-admin></navbar-admin>

<div class="container">
    <div class="text-center my-4" ng-if="$ctrl.isLoading">
        <loader></loader>
    </div>
    <div class="card my-4" ng-if="!$ctrl.isLoading">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2>
                    <a href="#!/admin/usuarios">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </h2>
                <h2>{{$ctrl.usuario.name}}</h2>
                <button class="btn btn-success" ng-if="!$ctrl.usuario.isAdmin" ng-click="$ctrl.tornarAdmin()">Tornar Admin</button>
            </div>
        </div>
        <div class="card-body">
            <p><strong>Email: </strong> {{$ctrl.usuario.email}}</p>
            <p><strong>Cadastro pelo Facebook: </strong>{{$ctrl.usuario.social.facebook ? 'Sim':'Não'}}</p>
            <p><strong>Último login: </strong>{{$ctrl.usuario.lastLogin | date :'dd/MM/yyyy HH:mm'}}</p>
        </div>
    </div>
</div>
